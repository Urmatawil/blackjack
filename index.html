<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link href="/assets/img/favicon.ico" rel="icon" type="image/x-icon" />
		<script src="/assets/js/underscore-min.js"></script>
		<script defer src="/assets/js/juego.js"></script>
		<title>BlackJack</title>
	</head>
	<body>
		<header>
			<div class="menu">
				<h1>Blackjack</h1>
				<div class="botones">
					<button id="nuevaPartida">
						Nueva Partida
					</button>
					<button id="nuevaCarta">
						Pedir Carta
					</button>
					<button id="finalizar">
						Detener
					</button>
				</div>
			</div>
		</header>
		<main>
			<div class="mensaje">
				<h2>Instrucciones</h2>
				<span>Presionar nuevo juego, pedir carta, llegar a 21 puntos</span>
				<button id="mensajeb">Aceptar</button>
			</div>
			<div class="table">
				<div class="player">
					<section>
						<p>Jugador - <span id="puntos-jugador"> Puntos : 0 </span></p>
						<small id="victoriaJug">victorias - 0</small>
					</section>
					<section>
						<div class="cartas-jug"></div>
					</section>
				</div>

				<div class="player">
					<section>
						<p>Oponente - <span id="puntos-oponente"> Puntos : 0 </span></p>
						<small id="victoriaOp">victorias - 0</small>
					</section>
					<section>
						<div class="cartas-Op"></div>
					</section>
				</div>
			</div>
		</main>
	</body>
</html>
